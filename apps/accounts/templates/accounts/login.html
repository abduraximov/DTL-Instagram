{% load static %}
{% load rest_framework %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="{% static 'accounts/login.css' %}">
</head>
<body>
<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">

<div id="wrapper">
  <div class="main-content">
    <div class="header">
      <img src="https://i.imgur.com/zqpwkLQ.png" />
    </div>
    <div class="l-part">
        <form action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            <input type="text" placeholder="Username" class="input-1" name="username" />
            <div class="overlap-text">
              <input type="password" placeholder="Password" class="input-2" name="password" />
              <a href="#">Forgot?</a>
            </div>
            <input type="submit" value="Log in" class="btn" />
        </form>
    </div>
  </div>
  <div class="sub-content">
    <div class="s-part">
      Don't have an account?<a href="{% url 'accounts:signup' %}">Sign up</a>
    </div>
  </div>
</div>
</body>
</html>
